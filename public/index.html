<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>FinMark Login</title>
  <link rel="stylesheet" href="/style.css" />
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet" />
</head>
<body>
  <div class="container">
    <!-- Sign In Section -->
    <div class="signin-section">
      <h2 class="company-name">FinMark<span> Portal</span></h2>
      <h1>Sign in to Your Account</h1>

      <div class="social-icons">
        <button class="social-btn">f</button>
        <button class="social-btn">in</button>
        <button class="social-btn">G+</button>
      </div>

      <p class="alt-login">or use your email account</p>

      <form action="/login" method="POST" class="login-form">
        <input 
          type="email" 
          name="username" 
          placeholder="example@gmail.com" 
          required 
        />
        <input 
          type="password" 
          name="password" 
          placeholder="********" 
          required 
        />

        <div class="options-row">
          <div class="left">
            <label for="remember">
              <input type="checkbox" id="remember" />
              Remember me
            </label>
          </div>
          <a href="#">Forgot Password?</a>
        </div>

        <button type="submit" class="signin-btn">Sign In</button>
      </form>

      <p class="continue-with">Continue with your FinMark account</p>
    </div>

    <!-- Sign Up Section -->
    <div class="signup-section">
      <h2>Welcome to FinMark!</h2>
      <p>Fill in your personal information and begin your journey with us.</p>
      <button class="signup-btn">Sign Up</button>
    </div>
  </div>
</body>
</html>
